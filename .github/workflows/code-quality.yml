name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yapf pylint pytest setuptools lxml memory_profiler PyYAML beautifulsoup4 warcio
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Run pylint
      run: |
        pylint $(git ls-files '*.py')
        
    - name: Check formatting
      run: |
        yapf --style='{based_on_style: google, column_limit: 80}' --diff --recursive .
        
    - name: Run tests
      run: |
        pytest tests/ -v
